<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/log.js"></script>
    <link href="css/log.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Aready Have an account?</h2>

            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Don"t have an account?</h2>

            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>
        <div class="white-panel">
            <div class="login-show">
                <form action="/login" id="login" onsubmit="login(this)">
                    <h2>User / Admin Login</h2>
                    <input type="text" name="log_username" placeholder="Username">
                    <input type="password" name="log_password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="register-show">
                <form action="/register" id="register" onsubmit="register(this)">
                    <h2>Register</h2>
                    <input type="text" name="firstname" placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                    <input type="text" name="reg_username" placeholder="Username">
                    <input type="password" name="reg_password" placeholder="Password">
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".login-info-box").fadeOut();
            $(".login-show").addClass("show-log-panel");
        });

        $(".login-reg-panel input[type='radio']").on("change", () => {
            if ($("#log-login-show").is(":checked")) {
                $(".register-info-box").fadeOut();
                $(".login-info-box").fadeIn();

                $(".white-panel").addClass("right-log");
                $(".register-show").addClass("show-log-panel");
                $(".login-show").removeClass("show-log-panel");
            }

            else if ($("#log-reg-show").is(":checked")) {
                $(".register-info-box").fadeIn();
                $(".login-info-box").fadeOut();

                $(".white-panel").removeClass("right-log");

                $(".login-show").addClass("show-log-panel");
                $(".register-show").removeClass("show-log-panel");
            }
        });
    </script>
</body>

</html>
